<div class="jumbotron">
  <h1>User List</h1>
</div>
<div class="row">
  <div class="col-sm-12">
    <table class="table">
    <thead><tr><th>id</th><th>name</th><th>age</th><th>edit</th><th>delete</th></tr></thead>
    <tbody>
      <tr ng-repeat="obj in userList">
        <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="sangseUserInfo(obj.id)">{{obj.id}}</button>
        </td>
        <td><input type="text" class="form-control" ng-model="obj.name"></td>
        <td><input type="text" class="form-control" ng-model="obj.age"></td>
        <td><button type="button" class="btn btn-warning" ng-click="modifyUserInfo(obj.id,obj.name,obj.age)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" ng-click="deleteUserInfo(obj.id)">Danger</button></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">User Info</h4>
        </div> 
        <div class="modal-body">
          <div class="row">
              <div class="col-sm-12">
                <table class="table">
                <thead><tr><th>id</th><th>name</th><th>age</th></tr></thead>
                <tbody>
                  <tr>
                    <td>{{sangseUser.id}}</button>
                    </td>
                    <td>{{sangseUser.name}}</button>
                    </td>
                    <td>{{sangseUser.age}}</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
